<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Вход</h1>
            <p>Введите свои данные для входа в аккаунт</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ваш email" required>

                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Ваш пароль" required>

                <a href="#" class="forgot-password">Забыли пароль?</a>

                <button type="submit">Войти</button>
                <button type="button" class="register">Зарегистрироваться</button>
            </form>
        </div>

        <div class="footer">
            <p>Сообщество музыкальных критиков и энтузиастов.</p>
            <p>Создаем ценности и объединяем людей с 2020 года</p>
        </div>
    </div>
</body>
</html>
